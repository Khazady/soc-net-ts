<script>
    function list(names){
        let massives = names.map(obj => Object.values(obj));

        for (let i = 0; i <= massives.length; i++) {
            if (i === massives.length - 1) {
                return massives.join("& ")
            } else {
                return massives.join(", ")
            }
        }
